<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="jquerymobile/sand/jquery.mobile-1.3.1.css" />
        
		<script type="text/javascript" src="phonegap.js" ></script>
        <!--<script type="text/javascript" src="cordova.js" ></script>//-->
		
		<!--<script type="text/javascript" src="cdv-plugin-fb-connect.js" ></script>//-->
		<!--<script type="text/javascript" src="facebook-js-sdk.js" ></script>//-->
		
		<script type="text/javascript" src="jquerymobile/jquery.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.mobile-1.3.2.js"></script>
		<script type="text/javascript" src="jquerymobile/plugins/weather/jquery.simpleWeather.js"></script>
		
		<script type="text/javascript" src="js/backgroundService-3.1.0.js"></script>
		<script type="text/javascript" src="js/myService-3.1.0.js"></script>
		
		<script type="text/javascript" src="js/libs/zen.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.opensource.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.zen.min.js"></script>
		<script type="text/javascript" src="js/jquery.tinysort.js"></script>
		<script type="text/javascript" src="js/jquery.tinysort.charorder.js"></script>
		
		<script type="text/javascript" src="js/PostHelper.js"></script>
		<script type="text/javascript" src="js/ServiceHelper.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
        <title>Moment</title>
    </head>
    <body>					   
		<div id="page_main" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1 id="id_create_sample">Moment</h1>
				<a id="id_btn_to_post" href="#page_post" class="ui-btn-right" data-transition="slide"
					data-icon="plus" data-iconpos="notext"
					data-shadow="false" data-icon-shadow="false">Post</a>
			</div>
			<div data-role="content" id="page_main_content">
				<input type="search" id="id_search" value="" />
				
				<div id="id_main_list">
				
				</div>
			</div>
			<div>
				<button type="button" id="page_btn_load">Read more..</button>
			</div>
		</div>
		
		<div id="page_imagepopup" data-role="page" data-theme="e">
			
		</div>
		
		<div id="page_post" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				
				<div class="header_datepicker">
					<input type="datetime-local" id="post_datetime"/>
				</div>
				
				<a id='id_btn_back' href="#" data-rel="back"
					data-icon="arrow-l" data-iconpos="notext"
					data-shadow="false" data-icon-shadow="false">Back</a>
			</div>
			
			<div data-role="content" id="page_post_content">
				<div class="post_section1">
					<div id="id_post_section_location" class="post_section1_left">
						<input type="text" placeholder="detecting location ... "/>
					</div>
					<div id="id_post_section_weather" class="post_section1_right">
						<img name="3200" src="jquerymobile/sand/images/ajax-loader.gif" class="loading" align="absmiddle"/>
						<span></span>
					</div>
					<div class="post_section1_close"></div>
				</div>
				
				<textarea id="page_post_note" placeholder="Notes" rows="10"></textarea>
				
				<div id="page_post_photo_container">
					<div class="item_photo">
						<div class="add_photo" onclick="javascript:PostHelper.uploadPhoto();">
							<div class="ui-icon ui-icon-plus">&nbsp;</div>
							<div style="margin-top: 5px;">Upload <br/> photo</div>
						</div>
					</div>
					
					<div class="item_photo_close"></div>
				</div>
									
				<div id="wrapper_btn_post">
					<button type="button" id="page_btn_post">Post</button>
				</div>
				<div id="wrapper_btn_update">
					<button type="button" id="page_btn_update">Update</button>
				</div>

				<div data-role="popup" id="popup_upload_photo" class="ui-corner-all">
					<ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="a">
						<li><a href="#" onclick="javascript:PostHelper.capturePhoto();">Take a photo</a></li>
						<li><a href="#" onclick="javascript:PostHelper.getPhoto();">Choose from gallery</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="page_update" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				
				<div class="header_datepicker">
					<input type="datetime-local" id="post_datetime"/>
				</div>
				
				<a href="#" data-rel="back"
					data-icon="arrow-l" data-iconpos="notext"
					data-shadow="false" data-icon-shadow="false">Back</a>
			</div>
    </body>
</html>
